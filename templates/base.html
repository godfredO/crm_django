{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link href="{% static 'css/dist/styles.css' %}"  rel="stylesheet"/>

</head>
<body>
    <div class="max-w-7xl mx-auto">
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{% if  message.tags == 'success' %}bg-green-500 text-white{% endif %}"{% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                {{ message }}
            </li>
        {% endfor %}
        </ul>
    {% endif %}
    {% include "navbar.html" %}
    {% block content %}

    {% endblock content %}
    {% include "scripts.html" %}
    </div>
</body>
</html>
